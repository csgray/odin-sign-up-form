<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="image-sidebar">
    <div class="logo">
      <img class="logo-image" src="images/odin-lined.png">
      ODIN
    </div>
    <div class="sidebar-footer">
      Photo by <a
        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Halie West</a> on <a
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Unsplash</a>
    </div>
  </div>
  <div class="form">
    <div class="form-header">
      This is not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams. Sign up <em>now</em> to get started.
      <br><br>
      You <em>know</em> you want to.
    </div>
    <form id="sign-up-form" class="form-body">
      <div class="form-row">
        Let's do this!
      </div>
      <div class="form-row">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </div>
    </form>
    <div class="form-footer">
      <button class="create-account" type="submit" for="sign-up-form" formaction="" formmethod="post">
        Create Account
      </button>
      <div>
        Already have an account? <a href="/login">Log in</a>
      </div>
    </div>


</body>

</html>
